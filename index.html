<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>DOM Projects</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">
        <div class="row text-center">
            <div>
                <h1 class="h1">Hi,</h1>
                <br>
                <h2 class="h2">This is DOM Projects</h2>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="root addToCart my-5 text-center">
                    <hr>
                    <h2 class="h2 mt-4" >Add to Cart</h2>
                    <br>
                    <br>
                    <hr>
                    <button id='add' class= "btn btn-primary my-3 mx-2">Add</button>
                    <button id='remove' class= "btn btn-danger my-3">Remove</button>

                    <h2 class="output mt-3">0</h2>
                    <br>
                    <span id="alert"></span>
                    <hr>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div  class="timer col-md-8 text-center">
                <h2 class="h2 mt-3 mb-5">Stopwatch</h2>
                <br>
                <hr>
                <br>
                <button id='start' class= "btn btn-primary">Start</button>
                <button id='stop' class= "btn btn-danger mx-2">Stop</button>
                <button id='reset' class= "btn btn-info">Reset</button>
                <br>
                <br>
                <span id="mm">00</span>
                <span>:</span>
                <span id="ss">00</span>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>


    <audio id="a1" src="./sounds/a1.wav"></audio>
    <audio id="a2" src="./sounds/a2.wav"></audio>
    <audio id="error" src="./sounds/error.mp3"></audio>
    <audio id="counter" src="./sounds/counter.wav"></audio>


    <script src=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>


</body>
</html>
